<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem</title>
    <script type="text/javascript" src="addition.js"></script>
    <script type="text/javascript" src="fractionOperation.js"></script>
    <script type="text/javascript" src="division.js"></script>
    <script type="text/javascript" src="multiplication.js"></script>



</head>
<body>
<h2>
    When $a \ne 0$, there are two solutions to \(ax^2 + bx + c = 0\) and they are
    $$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$
</h2>
<h3>Problem</h3>

<h3 id="problem"></h3>
<h3>Answer</h3>
<h3 id="answer"></h3>
<button id="btn">Show Answer</button>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript">

    $(function () {
        var test = operationAdd(5,false);
        $("#problem").text(test[0]);
        $("#btn").click(function () {
            $("#answer").text("$$x = {-b \\pm \\sqrt{b^2-4ac} \\over 2a}.$$");
        })
    })
</script>
<script type="text/javascript"
        src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'>
</script>

          tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
        });
    </script>
<script type="text/javascript" async src="path-to-mathjax/MathJax.js?config=TeX-AMS_CHTML"></script>
</body>
</html>
